{% extends 'sso/root.html' %}

{% block navbar_right_link %}
    <li><a href=""><strong>
        {% if request.user != None %}
            {{ request.user.first_name }}
        {% elif user != None %}
            {{ user.first_name }}
        {% else %}
            Unknown User
        {% endif %}
    </strong></a></li>
    <li><a href="{% url 'account:logout' %}?next={{ request.path }}">Logout</a></li>
{% endblock %}
